<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="Login">
        <h2 id="txt">Login</h2>
        <div class="inputBox">
            <input type="text" class="inputs" id="username" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" class="inputs" id="password" placeholder="password">
        </div>
        <div class="inputBox">
            <!--<input type="submit" onclick="loginform()" value="Login" id="btn">-->
            <button type="submit" id="btn" value="Login" onclick="loginform()">Login</button>
        </div>
        <div class="group">
            <a href="#">Forget password</a>
            <a href="/sign_up_page/signup.html" id="signup">Signup</a>
        </div>
    </div>
    <div class="colors">
        <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
        <span class="active" onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span class="active" onclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
        <span class="active" onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
        <span class="active" onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
    </div>

    <script>
        let btn = document.getElementById('btn');
        let txt = document.getElementById('txt');
        function changeColor(color){
            document.body.style.background=color;
            btn.style.background = color;
            txt.style.borderColor = color;

            // mark as active selected color
            document.querySelectorAll('span').forEach(function(item){
                item.classList.remove('active');
            })
            event.target.classList.add('active');
        }

        const user = localStorage.getItem('user-name');
        const password = localStorage.getItem('user-password');

        function loginform(){
            let nam = document.getElementById("username").value
            let pas = document.getElementById("password").value
            if(nam==user && pas==password){
                alert("Login Successfully")
                window.open("/spotify/spotify.html")
            }
            else if(nam == "aky" && pas == "007"){
                alert("Login Successfully")
                window.open("/spotify/spotify.html")
            }
            else{
                alert("wrong username or password")
            }
        }
    </script>
</body>
</html>
